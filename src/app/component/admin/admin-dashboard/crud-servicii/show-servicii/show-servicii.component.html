<div class="show-servicii-container">
    <div>
        <button mat-raised-button color="primary" (click)="Back()" class="demo-button">Pagina principală</button>
    </div>
    <div class="demo-button-container">
    <button mat-raised-button (click)="AddService()" class="add-button">Adaugă un serviciu</button>
    </div>
  
  <table mat-table [dataSource]="ServicedataSource" class="mat-elevation-z8" id="serviceTable">
    
          <ng-container matColumnDef="Nr.crt">
            <th mat-header-cell *matHeaderCellDef> Nr.crt</th>
            <td mat-cell *matCellDef="let service; let i =index"> {{i+1}} </td>
          </ng-container>
    
    
          <ng-container matColumnDef="Nume">
            <th mat-header-cell *matHeaderCellDef> Nume serviciu</th>
            <td mat-cell *matCellDef="let service"> {{service.nume}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Pret DentaPro Clinic">
            <th mat-header-cell *matHeaderCellDef> Pret DentaPro Clinic</th>
            <td mat-cell *matCellDef="let service"> {{service.pret1}} </td>
          </ng-container>

          <ng-container matColumnDef="Pret Stomestet">
            <th mat-header-cell *matHeaderCellDef> Pret Stomestet</th>
            <td mat-cell *matCellDef="let service"> {{service.pret2}}  </td>
          </ng-container>

          <ng-container matColumnDef="Pret DentaLux Clinic">
            <th mat-header-cell *matHeaderCellDef> Pret DentaLux Clinic</th>
            <td mat-cell *matCellDef="let service"> {{service.pret3}}  </td>
          </ng-container>
          <ng-container matColumnDef="Editează">
            <th mat-header-cell *matHeaderCellDef> Editează</th>
            <td mat-cell *matCellDef="let service"> 
                <button mat-raised-button color="primary" (click)="EditService(service)" class="demo-button">Editează</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="Șterge">
            <th mat-header-cell *matHeaderCellDef> Șterge</th>
            <td mat-cell *matCellDef="let service">
                <button mat-raised-button color="warn" (click)="DeleteService(service)" class="demo-button">Șterge</button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="ServicesdisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: ServicesdisplayedColumns;"></tr>
        
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nu există aceast serviciu!</td>
          </tr>
        </table>
</div>
