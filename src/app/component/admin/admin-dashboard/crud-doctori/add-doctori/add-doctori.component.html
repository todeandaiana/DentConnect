<div class="doctori-container">
    <h1>Doctor</h1>
    <form [formGroup]="doctorForm" (submit)="onSendDoctor()" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Nume doctor</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="doctorForm.get('name').hasError('required')">Câmp obligatoriu!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Clinică</mat-label>
        <mat-select formControlName="clinic" (selectionChange)="updateClinicSelection($event.value)">
          <mat-option *ngFor="let clinic of clinicsList" [value]="clinic"
          >{{clinic.nume}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Specializări</mat-label>
        <mat-select formControlName="specializations" multiple (selectionChange)="updateSpecializationSelection($event.value)">
          <mat-option *ngFor="let specialization of specializationsListFiltered" [value]="specialization">{{specialization.nume}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="buttons-group">
        <button type="button" mat-flat-button color="accent" (click)="Back()">Revenire la doctori</button>
        <button type="submit" mat-flat-button color="primary" [disabled]="!doctorForm.valid">Salvează</button>
      </div>
    </form>
  </div>
