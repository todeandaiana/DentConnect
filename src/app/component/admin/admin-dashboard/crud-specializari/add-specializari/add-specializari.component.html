<div class="specializari-container">
    <h1>Specializare</h1>
    <form [formGroup]="specializationForm" (submit)="onSendSpecialization()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nume specializare</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="specializationForm.get('name').hasError('required')">Câmp obligatoriu!</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Clinici</mat-label>
        <mat-select formControlName="clinics" multiple (selectionChange)="updateClinicSelection($event.value)">
          <mat-option *ngFor="let clinic of clinicsList" [value]="clinic">{{clinic.nume}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button type="submit" mat-flat-button color="primary" [disabled]="!specializationForm.valid">Salvează</button>
      <button type="button" mat-flat-button color="accent" (click)="Back()">Revenire la specializări</button>
    </form>
  </div>
