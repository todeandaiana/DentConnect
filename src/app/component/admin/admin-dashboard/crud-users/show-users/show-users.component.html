<div class="show-users-container">
    <div>
        <button mat-raised-button color="primary" (click)="Back()" class="demo-button">Pagina principală</button>
    </div>
    <div class="demo-button-container">
    <button mat-raised-button (click)="AddUser()" class="add-button">Adaugă un utilizator</button>
    </div>
  
  <table mat-table [dataSource]="UserdataSource" class="mat-elevation-z8" >
    
    <ng-container matColumnDef="Nr.crt">
        <th mat-header-cell *matHeaderCellDef> Nr.crt</th>
        <td mat-cell *matCellDef="let user; let i =index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="Nume">
        <th mat-header-cell *matHeaderCellDef> Nume utilizator</th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Parolă">
        <th mat-header-cell *matHeaderCellDef> Parolă</th>
        <td mat-cell *matCellDef="let user"> {{user.password}}  </td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef> Rol</th>
        <td mat-cell *matCellDef="let user"> {{user.role}}  </td>
      </ng-container> -->

      <ng-container matColumnDef="Editează">
        <th mat-header-cell *matHeaderCellDef> Editează</th>
        <td mat-cell *matCellDef="let user"> 
            <button mat-raised-button color="primary" (click)="EditUser(user)" class="demo-button">Editează</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Șterge">
        <th mat-header-cell *matHeaderCellDef> Șterge</th>
        <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="warn" (click)="DeleteUser(user)" class="demo-button">Șterge</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="UsersdisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: UsersdisplayedColumns;"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nu există aceast utilizator!</td>
      </tr>
    </table>
</div>
