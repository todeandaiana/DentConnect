<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-6">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="fa-solid fa-address-card"> Register</h4>
                        </div>
                        <div class="mb-3">
                            <label class="fa-solid fa-envelope">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label class="fa-solid fa-lock">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="register()">Register</button>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;" class="fa-solid fa-right-to-bracket">Have an account?<span> Login</span></a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
