 <div class="register-container">
    <h1>Intră în comunitatea DentConnect!</h1>
    <div>
      <form [formGroup]="registerForm" (submit)="register()" class="form-container" id="login-form">
  
        <div>
            <mat-form-field appearance="fill">
              <mat-label>Nume</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="registerForm.get('name').hasError('required')">Câmp obligatoriu!</mat-error>
              <mat-error *ngIf="registerForm.get('name').hasError('invalidName')">Introduceți un nume valid!</mat-error>
            </mat-form-field>
          </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="registerForm.get('email').hasError('required')">Câmp obligatoriu!</mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('email')">Introduceți un email valid!</mat-error>
          </mat-form-field>
        </div>
    
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Parolă</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"/>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Câmp obligatoriu!</mat-error>
      
          </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
              <mat-label>Reintroduceți parola</mat-label>
              <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'"/>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Câmp obligatoriu!</mat-error>
        
            </mat-form-field>
          </div>
          <div *ngIf="registerForm.hasError('mismatch')">Parolele nu sunt la fel!</div>
        <div>
          <button type="submit" mat-flat-button color="primary" [disabled]="!registerForm.valid">Mă înscriu</button>
        </div>
      </form>
    </div>
  </div>
