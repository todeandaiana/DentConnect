<div class="compara-container">

    <button type="button" mat-raised-button color="primary" (click)="OnAdultAppointment()" >Programează-te</button>
    <button type="button" mat-raised-button color="primary" (click)="OnChildAppointment()" >Programează-ți copilul</button>
  </div> -->
  <div>
    <button type="button" mat-flat-button color="primary" (click)="Back()">Pagina principală</button>
  </div>
  
  <mat-form-field>
    <mat-label>Caută serviciu</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Nr.crt">
      <th mat-header-cell *matHeaderCellDef> Nr.crt</th>
      <td mat-cell *matCellDef="let service; let i=index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="Specializare">
      <th mat-header-cell *matHeaderCellDef> Specializare</th>
      <td mat-cell *matCellDef="let service"> {{service.specializare}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Serviciu">
      <th mat-header-cell *matHeaderCellDef> Serviciu </th>
      <td mat-cell *matCellDef="let service"> {{service.nume}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DentaPro Clinic">
      <th mat-header-cell *matHeaderCellDef> DentaPro Clinic </th>
      <td mat-cell *matCellDef="let service"> {{service.pret1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Stomestet">
      <th mat-header-cell *matHeaderCellDef> Stomestet </th>
      <td mat-cell *matCellDef="let service"> {{service.pret2}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DentaLux Clinic">
      <th mat-header-cell *matHeaderCellDef> DentaLux Clinic </th>
      <td mat-cell *matCellDef="let service"> {{service.pret3}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="ceva" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nu există niciun serviciu cu acest nume!</td>
    </tr>
  </table>
</div>
