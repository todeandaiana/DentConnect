<div class="istoric-container">
    <div>
      <button type="button" mat-raised-button color="primary" (click)="OnAdultAppointment()" >Programează-te</button>
      <button type="button" mat-raised-button color="primary" (click)="OnChildAppointment()" >Programează-ți copilul</button>
    </div>
    <div>
      <button type="button" mat-flat-button color="accent" (click)="Back()">Pagina principală</button>
    </div>
    
      <mat-form-field>
        <mat-label>Caută programare</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="Clinica">
        <th mat-header-cell *matHeaderCellDef> Clinica</th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.clinica}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Pacient">
        <th mat-header-cell *matHeaderCellDef> Pacient</th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.pacient}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.data}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Ora">
        <th mat-header-cell *matHeaderCellDef> Ora </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.ora}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Specializare">
        <th mat-header-cell *matHeaderCellDef> Specializare </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.specializare}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Serviciu">
        <th mat-header-cell *matHeaderCellDef> Serviciu</th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.serviciu}} </td>
      </ng-container>

      <ng-container matColumnDef="Doctor">
        <th mat-header-cell *matHeaderCellDef> Doctor</th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.doctor}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="ceva" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nu există această programare!</td>
      </tr>
    </table>
  </div>
